name: Continuous Integration

on:
  push:
    branches:
      - integration
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  pull-requests: read
  contents: read
  security-events: write


jobs:
  build_and_scan:
    name: Build, Analyze, and Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('Navigation/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      #Modify with correct SonarQube info
      #Added a bunch of logic to handle PRs not into main.
      - name: Build and analyze with SonarQube
        working-directory: ./Navigation
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "Running Sonar analysis for branch: ${{ github.head_ref || github.ref_name }}"

          if [[ "${{ github.event_name }}" == "pull_request" && "${{ github.base_ref }}" == "main" ]]; then
            echo "Detected PR into main â†’ running PR analysis"
            mvn -B clean verify \
              org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
              -Dsonar.projectKey=EvWhymark_NavServiceCICD \
              -Dsonar.organization=evwhymark \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.pullrequest.key=${{ github.event.pull_request.number }} \
              -Dsonar.pullrequest.branch=${{ github.head_ref }} \
              -Dsonar.pullrequest.base=${{ github.base_ref }}
          else
            echo "Running branch analysis (either push or PR into integration)"
            mvn -B clean verify \
              org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
              -Dsonar.projectKey=EvWhymark_NavServiceCICD \
              -Dsonar.organization=evwhymark \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.branch.name=${{ github.head_ref || github.ref_name }} \
              -Dsonar.branch.target=${{ github.base_ref || 'main' }}
          fi


      - name: Build Docker image
        working-directory: ./Navigation
        run: |
          IMAGE_TAG="nav_svc:${{ github.sha }}"
          docker build --tag $IMAGE_TAG .
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.19.0
        with:
          image-ref: ${{ env.IMAGE_TAG }}
          format: 'template'
          template: '@/contrib/sarif.tpl'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          #exit-code: '1' Add back possibly

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
